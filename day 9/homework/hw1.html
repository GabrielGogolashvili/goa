<!--1) ჩამოწერეთ დღეს ნასწავლი თითოეული input ტეგი და განმარტეთ როდის და რისთვის გამოიყენება
2) ახსენით რა დანიშნულება აქვს label ტეგს
3) როგორ უნდა დავაკავშიროთ input და label ტეგები ერთმანეთთან
4) ააგეთ მარტივი ფორმა სადაც მომხმარებელს მოთხოვთ სახელსა და გვარს + submit ღილაკი
5) ააგეთ ფორმა რეგისტრაციის ფორმა(მინიმუმ უნდა ქონდეს: სახელი, გვარი, ელფოსტა, ასაკი, პაროლი)
6) ააგეთ ვებსატი თავისუფალ თემაზე სადაც გამოიყენებთ განვლილი მასალიდან ყველა ტეგს და ასევე დღეს ნასწავლ ფორმებს(input ები და label)-->

<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <h1>SIGN UP</h1>
    <form action="">
        <label for="name">Name</label>    <input type="text" id="name">

        <br>
        <br>

        <br>
        <br>

        <label for="date">Date</label>    <input type="date" id="date">

        <br>
        <br>

        <input type="submit">
    </form>
