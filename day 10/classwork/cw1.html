<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>REGISTER IN GOA</h1>

    <form>
        <label for="username">Enter name</label> <input type="text" name="username" id="username">

        <br>
        <br>

        <label for="age">Enter age</label> <input type="number" name="age" id="age">

        <br>
        <br>

        <label for="email">Enter email</label> <input type="email" name="email" id="email">

        <br>
        <br>

        <label for="password">Enter password</label> <input type="password" name="password" id="password">

        <br>
        <br>

        <h3>Gender</h3>

        <label for="gender_female">Female</label> <input type="checkbox" id="gender_female" value="">
        <label for="gender_male">Male</label> <input type="checkbox" id="gender_male" value="">

        <h3>Courses</h3>

        <ul>
            <li><label for="frontend">Front-End course for 2 years (400$)</label> <input type="checkbox" value="" id="frontend"></li>
            <li><label for="backend">Back-End course 6 years (700$)</label> <input type="checkbox" value="" id="backend"></li>
        </ul>

        <input type="submit">

    </form>

    <br>
    <br>

    <img src="channels4_profile.jpg" alt="goal oriented academy" width="300" height="auto">


</body>
</html>
