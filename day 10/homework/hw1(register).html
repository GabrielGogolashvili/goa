<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1>CREATE AN ACCOUNT</h1>

    <form action="">
        <label for="username">Username</label>
        <input type="text" name="username" value="Enter your username" id="username" required>

        <br>
        <br>

        <label for="email">E-mail</label>
        <input type="email" name="email" value="example@gmail.com" id="email" required>

        <br>
        <br>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" value="12312312" required>

        <br>
        <br>

        <label for="phonenumber">Phone number</label>
        <input type="number" name="phonenumber" value="+? 000 000 00 0000" id="phonenumber" required>

        <br>
        <br>

        <label for="age">Age</label>
        <input type="number" name="age" id="age">

        <h3>GENDER</h3>
        <label for="female">Female</label>
        <input type="checkbox" name="fgender" id="female">

        <br>

        <label for="male">Male</label>
        <input type="checkbox" name="mgender" id="male">

        <br>

        <h3>DATE OF BIRTH</h3>
        <input type="date" name="dateofbirth" id="date">

        <br>
        <br>

        <input type="submit" value="Register" required>
    </form>

    <h3>Already have an account? <a href="hw1.html">Log in</a></h3>
</body>
</html>
