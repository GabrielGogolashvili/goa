<!--1) HTML ტეგი არის ელემენტი რომელიც მიუთითბს თუ როგორი უნდა იყოს ვებ-საიტის შიგთავსი ნაჩვენები-->

<!--2) CONTAINER TAG არის ტეგი რომელიც ინახავს სხვა ტეგებს-->

<!--3) EMPTY TAG_ს აე ააქვს დამხურავი ტეგი (მაგალითად IMG)-->

<!--4) ATTRIBUTE განსაზღვრავს თუ როგორ უნდა გამოჩნდეს ელემენტი-->



<!--5) HTML ნასწავლი ტეგები-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <img src="" alt="">
    <p></p>
    <h1></h1>
    <button></button>
    <a href=""></a>

</body>
</html>

<!--6) LI ტეგი ანუ (list items) არის სია, ელემნტის ჯგუფი რომლებიც ერთმანეთს უკავშრდებიან-->

<!--7) რა განსხვავებაა დალაგებულ სიაში (ol) და დაულაგებელ სიაში (ul) ?

        i) დალაგებული სია აღინიშნება რიცხვებით მაგრამ დაულაგებელი წერტილებით
        ii) დალაგებული სიის ელემენტი გამოიყენება მაშინ როდესაც მიმდევრობა მნიშვნელოვანია მაგრამ დაულაგებელი ელემენტი გამოიყენება როდესაც მიმდევრობას მნიშვნელობა არ ააქვს -->



<!--8) კომპიუტერის ნაწილების სია-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ol>
        <li>Central processing unit (CPU)</li>
        <li>Motherboard</li>
        <li>Random accesing memory (RAM)</li>
        <li>Hard drive</li>
        <li>Display monitor</li>
    </ol>
</body>
</html>

<!--9) სახლის პროდუქტების სია-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>Bed</li>
        <li>TV</li>
        <li>Couch</li>
    </ul>
</body>
</html>
